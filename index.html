<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="VoteNow - A modern, beautiful platform for creating and participating in polls. Make your voice heard with our intuitive voting system.">
    <meta name="keywords" content="voting, poll, survey, online voting, community poll">
    <meta name="author" content="VoteNow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="VoteNow - Modern Voting Platform">
    <meta property="og:description" content="Participate in polls and make your voice heard">
    <meta property="og:type" content="website">

    <title>VoteNow - Modern Voting Platform</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">VoteNow</h1>
            <p class="tagline">Make Your Voice Heard</p>
            <div style="text-align: center; margin-top: 1rem;">
                <span style="color: var(--text-secondary); font-size: 0.9rem;">
                    Logged in as: <strong style="color: var(--accent-purple);" id="userDisplay"></strong>
                </span>
                <button id="logoutBtn"
                    style="margin-left: 1rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 0.5rem; color: var(--text-secondary); cursor: pointer; font-size: 0.85rem; transition: all 0.2s;">
                    Logout
                </button>
            </div>
        </header>


        <!-- Main Content -->
        <main>
            <div class="glass-card poll-container">
                <!-- Poll Header -->
                <div class="poll-header">
                    <h2 class="poll-title" id="pollTitle">What's Your Favorite Technology?</h2>
                    <p class="poll-description" id="pollDescription">
                        Help us understand the community's preferences by voting for your favorite technology stack
                    </p>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <h3>âœ¨ Thank You!</h3>
                    <p>Your vote has been recorded successfully</p>
                </div>

                <!-- Voting Form -->
                <form id="voteForm">
                    <div class="vote-options" id="voteOptions">
                        <!-- Options will be populated by JavaScript -->
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Cast Your Vote
                    </button>
                </form>

                <!-- Results Section -->
                <div class="results-container" id="resultsContainer">
                    <div id="resultsContent">
                        <!-- Results will be populated by JavaScript -->
                    </div>

                    <div class="total-votes">
                        <span class="total-votes-number" id="totalVotes">0</span>
                        <span class="total-votes-label">Total Votes</span>
                    </div>

                    <button class="btn btn-primary" id="backToVoteBtn" style="margin-top: 2rem; width: 100%;">
                        Vote Again
                    </button>
                </div>
            </div>
        </main>

        <!-- Admin Link -->
        <a href="login.html" class="admin-link" title="Admin Panel" id="adminLink">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
            </svg>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
