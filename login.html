<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VoteNow Login - Sign in to cast your vote">
    <title>Login - VoteNow</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 10vh auto;
        }

        .login-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .tab-btn {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .tab-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeInScale 0.4s ease;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .error-message {
            display: none;
            padding: var(--spacing-sm);
            background: linear-gradient(135deg, rgba(245, 87, 108, 0.2) 0%, rgba(240, 147, 251, 0.2) 100%);
            border: 1px solid rgba(245, 87, 108, 0.4);
            border-radius: var(--radius-sm);
            color: var(--accent-red);
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
        }

        .error-message.active {
            display: block;
            animation: fadeInScale 0.3s ease;
        }

        .info-box {
            padding: var(--spacing-md);
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            border: 1px solid rgba(79, 172, 254, 0.3);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            margin-top: var(--spacing-lg);
            font-size: 0.9rem;
        }

        .btn-full {
            width: 100%;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }

        .welcome-text h3 {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .welcome-text p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">VoteNow</h1>
            <p class="tagline">Sign In to Make Your Voice Heard</p>
        </header>

        <!-- Login Container -->
        <div class="glass-card login-container">
            <!-- Tabs -->
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="user">Voter Login</button>
                <button class="tab-btn" data-tab="admin">Admin Login</button>
            </div>

            <!-- User Login Form -->
            <form id="userLoginForm" class="login-form active">
                <div class="welcome-text">
                    <h3>Welcome, Voter!</h3>
                    <p>Enter your name to participate</p>
                </div>

                <div class="error-message" id="userError"></div>

                <div class="form-group">
                    <label class="form-label" for="userName">Your Name</label>
                    <input type="text" id="userName" class="form-input" placeholder="Enter your full name" required
                        autocomplete="name">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Continue to Vote
                </button>

                <div class="info-box">
                    ‚ÑπÔ∏è You can vote once every 24 hours. Your name is used to track your voting eligibility.
                </div>
            </form>

            <!-- Admin Login Form -->
            <form id="adminLoginForm" class="login-form">
                <div class="welcome-text">
                    <h3>Admin Access</h3>
                    <p>Enter credentials to manage polls</p>
                </div>

                <div class="error-message" id="adminError"></div>

                <div class="form-group">
                    <label class="form-label" for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" class="form-input" placeholder="Enter admin username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password"
                        required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Login to Admin Panel
                </button>

                <div class="info-box">
                    üîí Default credentials - Username: <strong>admin</strong> | Password: <strong>admin123</strong>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="login-script.js"></script>
</body>

</html>
